<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body style="background-image:url('https://www.athletadesk.com/wp-content/uploads/2016/08/join-background.jpg')">
<h2 style="background-color:white;">Registration</h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Your UserName"><br>
    <input type="text" name="password" placeholder="Enter Your Password"><br>
    <input type="text" name="password1" placeholder="Confirm Your Password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
